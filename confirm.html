<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <link rel="stylesheet" href="styles/confirmstyle.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="Confirm" style="color: white; font-size: 27px; font-family: Inter; font-weight: 400; word-wrap: break-word">Confirm</div>
            <div class="method" style="color: white; font-size: 17px; font-family: Inter; font-weight: 400; word-wrap: break-word">Payment method</div>
            <div style="width: 100%; height: 100%; position: relative">
                <div style="width: 315px; height: 205px; left: 0px; top: 40px; position: absolute; background: white; box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.03); border-radius: 20px"></div>
                <div style="width: 262px; height: 55px; left: 21px; top: 60px; position: absolute">
                    <div style="width: 100%; height: 100%; color: white; font-size: 17px; font-family: Inter; font-weight: 400; word-wrap: break-word">$</div>
                    <div class="Balance" style="width: 100%; height: 100%; color: black; font-size: 17px; font-family: Baloo Bhai; font-weight: 400; word-wrap: break-word">Balance</div>
                    <div style="width: 40px; height: 40px; left: 30px; top: 0px; position: absolute; background: #F47B0A; border-radius: 10px"></div>
                    <div style="width: 232px; height: 0px; left: 30px; top: 55px; position: absolute; opacity: 0.30; border: 0.50px black solid"></div>
                    <div style="width: 15px; height: 15px; left: 0px; top: 11px; position: absolute; border-radius: 9999px; border: 1px #FA4A0C solid"></div>
                    <div style="width: 7px; height: 7px; left: 5px; top: 15px; position: absolute; background: #FA4A0C; border-radius: 9999px"></div>
                    <div class="Current-balance" style="width: 100%; height: 100%; color: black; font-size: 17px; font-family: Baloo Bhai; font-weight: 400; word-wrap: break-word">Current Balance : Rs 100</div>
                    <div style="width: 100%; height: 100%; position: relative">
                        <div style="width: 314px; height: 70px; left: -21px; top: 134px; position: absolute; background: #FAA71A; border-radius: 30px"></div>
                        <div onclick="goToPaymentPage()" style="left: 53px; top: 155px; position: absolute; color: white; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">Proceed to payment</div>
                    </div>
                </div>
            </div>
        </nav>
</header>

    <script src="scripts/script.js"></script>
</body>
</html>
