<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <link rel="stylesheet" href="./styles/paymentstyle.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/check?f=classic&s=regular">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="payment" style="width: 100%; height: 100%; color: white; font-size: 24px; font-family: Timmana; font-weight: 400; word-wrap: break-word">Payment</div>
            <div class="Congratulations" style="width: 100%; height: 100%; color: white; font-size: 24px; font-family: Timmana; font-weight: 400; word-wrap: break-word">Congratulations!</div>
            <!-- <i class="fa-regular fa-check"></i> -->
            <div><img src="./assets/foods/check.png" alt="Couldn't load image!"></div>
            <div class="money" style="color: white; font-size: 27px; font-family: Inter; font-weight: 700; word-wrap: break-word">Rs. 100</div>
            <div class="token" style="color: white; font-size: 18px; font-family: Inter; font-weight: 300; word-wrap: break-word">Token No. 1</div>
            <div class="confirm" style="width: 100%; height: 100%; color: white; font-size: 15px; font-family: Timmana; font-weight: 400; word-wrap: break-word">Your Payment has been confirmed</div>
        </nav>
</header>

    <script src="./scripts/script.js"></script>
</body>
</html>
